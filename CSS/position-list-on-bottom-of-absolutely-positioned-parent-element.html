<!doctype html>
<html>
<head>
<style>
    #parentElement {
        position: absolute;
        top: 0;
        background: red;
        width: 400px;
        height: 400px;
        overflow-y: auto;
    }
    
    #parentElement ul {
        height: 400px;
        vertical-align: bottom;
        display: table-cell;
    }
    #parentElement ul li {
        background: green;
    }
</style>
</head>
<body>
    <div id="parentElement">
        <ul>
            <li>element one</li>
            <li>element two</li>
            <li>element three</li>
            <li>element four</li>
        </ul>
    </div>
</body>
</html>
